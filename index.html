<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador de Nível de Herói</title>
</head>
<body>
    <h1>Classificador de Nível de Herói</h1>
    <form id="heroiForm">
        <label for="nomeHeroi">Nome do Herói:</label>
        <input type="text" id="nomeHeroi" required>
        <br><br>
        
        <label for="xpHeroi">Experiência (XP):</label>
        <input type="number" id="xpHeroi" required>
        <br><br>
        
        <button type="button" onclick="classificarHeroi()">Classificar</button>
    </form>

    <h2 id="resultado"></h2>

    <!-- Importa o arquivo JavaScript externo -->
    <script src="level.js"></script>
</body>
</html>
